<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="style.css" />
    <script
      src="https://kit.fontawesome.com/e29c1b329f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1></h1>
          <h2 id="date"></h2>
          <h3></h3>
          <br />
          <p class="current-temperature">
            <i class="fas fa-sun"></i>
            <span class="temperature" id="temp"> -4 </span>
            <span class="units">
              <a href="#" id="celsius">°C </a> |
              <a href="#" id="fahrenheit"> °F </a>
            </span>
          </p>
        </div>
        <br />
        <div class="col-6">
          <form id="search">
            <div class="form-group">
              <input
                type="text"
                placeholder="Hey, what's the weather?"
                class="form-control"
                autofocus="on"
                id="search-input"
              />
            </div>
            <div class="row buttons">
              <div class="col-6">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
              <div class="col-6">
                <button
                  type="button"
                  class="btn btn-success"
                  id="current-location-button"
                >
                  Current location
                </button>
              </div>
              <ul class="factors">
                <li>Precipitation: 1%</li>
                <li>Humidity: 77%</li>
                <li>Wind: 13 km/h</li>
              </ul>
            </div>
          </form>
        </div>
      </div>
      <br />
      <div class="row weekly-weather">
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tueday</h5>
              <p class="card-text">
                <i class="fas fa-cloud-sun"></i>
                <br />

                - 2 ° <span class="grayed-out"> -6° </span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <p class="card-text">
                <i class="fas fa-cloud-sun-rain"></i>
                <br />
                3° <span class="grayed-out"> 2° </span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <p class="card-text">
                <i class="fas fa-cloud-sun-rain"></i>
                <br />
                5° <span class="grayed-out"> 3° </span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <p class="card-text">
                <i class="fas fa-cloud-sun-rain"></i>
                <br />
                7° <span class="grayed-out"> 3° </span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Saturday</h5>
              <p class="card-text">
                <i class="fas fa-cloud-sun-rain"></i>
                <br />
                4° <span class="grayed-out"> -1° </span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sunday</h5>
              <p class="card-text">
                <i class="fas fa-cloud-sun"></i>
                <br />
                5° <span class="grayed-out"> 1° </span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
