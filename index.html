<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/e29c1b329f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1></h1>
          <h2 id="date"></h2>
          <h3></h3>
          <br />
          <p class="current-temperature">
            <img src="" alt="" id="icon" class="icon" />
            <span class="temperature" id="temp"> -4 </span>
            <span class="units">
              <a href="#" id="celsius">°C </a> |
              <a href="#" id="fahrenheit"> °F </a>
            </span>
          </p>
        </div>
        <br />
        <div class="col-6">
          <form id="search">
            <div class="form-group">
              <input
                type="text"
                placeholder="Hey, what's the weather?"
                class="form-control"
                autofocus="on"
                id="search-input"
              />
            </div>
            <div class="row buttons">
              <div class="col-6">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
              <div class="col-6">
                <button
                  type="button"
                  class="btn btn-success"
                  id="current-location-button"
                >
                  Current location
                </button>
              </div>
              <ul class="factors">
                <li>Precipitation: 1%</li>
                <li>Humidity: 77%</li>
                <li>Wind: 13 km/h</li>
              </ul>
            </div>
          </form>
        </div>
      </div>
      <br />
      <div class="row weekly-weather" id="forecast"></div>
    </div>
    <footer>
      Check out the Git repository
      <a href="https://github.com/Sofia-Zammitto-Benasayag/plus-weather-app"
        >here</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
